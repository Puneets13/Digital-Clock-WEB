<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitl Clock </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


     <div id="container2">
    <div class="box">
       <p>PUNEET SINGH <br><br>
        <a class="social-icon" href="https://www.instagram.com/" target="_blank"> 
            <ion-icon name="logo-instagram"></ion-icon>
        </a>
    
        <a class = "twitter" href="https://www.twitter.com/" target="_blank">
            <ion-icon name="logo-twitter"></ion-icon>
    
        </a>
    
        <a class = "youtube" href="https://www.youtube.com/" target="_blank">
            <ion-icon name="logo-youtube"></ion-icon>
    
        </a>
       </p> 
    </div>
    </div> 
    <div id="time">
        <div class="circle" style="--clr:#ff2972;">
            <div class="dots dots_hr"></div>
            <!-- to add circle in the background we use this -->
            <!-- two circle bcoz one for background transparency and other for boundry -->
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
        </div>
        <div class="circle" style="--clr:#fee800;">
            <div class="dots dots_m"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>

            </svg>
            <div id="minutes">00</div>
        </div>
        <div class="circle" style="--clr:#04fc43;">
            <div class="dots dots_s"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>

            </svg>
            <div id="seconds">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>


    <script>

        setInterval(() => {
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');

            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');

            let dots_hr = document.querySelector('.dots_hr');
            let dots_m = document.querySelector('.dots_m');
            let dots_s = document.querySelector('.dots_s');


            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let am = h >= 12 ? "PM" : "AM";

            if (h == 0) {
                h = 12;
            }
            if (h > 12) {
                h = h - 12;
                session = "PM";
            }
            if (h < 10) {
                h = "0" + h;
            }
            if (m < 10) {
                m = "0" + m;
            }
            if (s < 10) {
                s = "0" + s;
            }

            hours.innerHTML = h +"<br><span>Hours</span>";
            minutes.innerHTML = m+"<br><span>Minutes</span>";
            seconds.innerHTML = s+"<br><span>Seconds</span>";
            ampm.innerHTML = am;

            hh.style.strokeDashoffset = 440 - (440 * h) / 12;
            mm.style.strokeDashoffset = 440 - (440 * m) / 60;
            ss.style.strokeDashoffset = 440 - (440 * s) / 60;


            dots_hr.style.transform = `rotate(${h * 30}deg)`;
            dots_m.style.transform = `rotate(${m * 6}deg)`;
            dots_s.style.transform =`rotate(${s * 6}deg)`;


        }, 1000);


    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    
</body>

</html>
